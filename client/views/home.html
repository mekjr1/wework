<template name="home">
	<div class="jumbotron container-fluid">
		<div class="container text-center">
			<div class="row">
				<h1>Find Tech Jobs</h1>
			</div>
			<div class="row">
				<br>
				<iframe
				  src="//platform.twitter.com/widgets/follow_button.html?screen_name=jobar.moz&size=l&show_count=false"
				  style="width: 185px; height: 28px;"
				  allowtransparency="true"
				  frameborder="0"
				  scrolling="no">
				</iframe>
				<br><br>
			</div>
			<div class="row">
				<p>
					{{_"tagline"}}.
					<br><br>
					{{_"browse"}} <a href="{{pathFor 'jobs'}}">{{getCount 'jobCount'}} {{_ "jobcounts"}}</a> {{_"or"}} <a href="{{pathFor 'profileNew'}}">{{_ "createprofile"}}</a> {{_"tojoin"}} <a href="{{pathFor 'profiles'}}">{{getCount 'developerCount'}} {{_"registered"}}</a>.
				</p>
			</div>
			
			<div id="callToAction" class="row">
				<a class="col-sm-4 col-sm-offset-1 col-xs-12 text-center btn btn-primary btn-md" role="button" href="{{pathFor 'jobNew'}}">{{_"postjob"}}</a>
				<a class="col-sm-4 col-sm-offset-2 col-xs-12 text-center btn btn-success btn-md" role="button" href="{{pathFor 'profileNew'}}">{{_"createprof"}}</a>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				{{>jobsRecent}}
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-sm-12">
				{{>profilesRecent}}
			</div>
		</div>
	</div>
</template>
