<template name="jobsRecent">
    <section id="jobsRecent">
        <div class="row">
            <div class="col-sm-4">
                <h2>{{_"recentjobs"}}</h2>
            </div>
            <div class="col-sm-4 text-center">
                {{_"lastjobpost"}} {{timeFromLastJob}}
            </div>
            <div class="col-sm-4 text-right">
                <a href="/rss/jobs" target="_blank"><i class="fa fa-rss fa-2x"></i></a>
            </div>
        </div>
        {{#each featuredJobs}}
            {{>jobSmall}}
        {{/each}}
        {{#each jobs}}
            {{>jobSmall}}
        {{/each}}
        <div class="panel panel-default">
            <div class="panel-body text-center">
                <h4><a href="{{pathFor 'jobs'}}">{{_"viewall"}} {{getCount 'jobCount'}} {{_"jobs"}}&nbsp;&nbsp;<i class="fa fa-arrow-right"></i></a></h4>
            </div>
        </div>
    </section>
</template>
